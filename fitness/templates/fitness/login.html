<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    {% load static %}
    <!-- Replace CSS with Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
      <form action="{% url 'login' %}" method="post" class="space-y-6">
        {% csrf_token %}
        <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>
        
        <div class="relative">
          <input type="text" name="username" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent peer" placeholder=" " />
          <label class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-2">Email/Username</label>
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
          </span>
        </div>
        
        <div class="relative">
          <input type="password" name="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent peer" placeholder=" " />
          <label class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-2">Password</label>
          <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
        </div>
        
        <div class="text-right">
          <a href="{% url 'password_reset' %}" class="text-sm text-purple-600 hover:underline">Forgot Password?</a>
        </div>
        
        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-md hover:bg-purple-700 transition duration-300 font-medium">
          Login
        </button>
        
        <div class="text-center text-gray-600">
          <p>Don't have an account? <a href="{% url 'register' %}" class="text-purple-600 hover:underline font-medium">Sign Up</a></p>
        </div>
      </form>
    </div>
    
    <!-- We'll replace the custom finisher header with simple Tailwind animation -->
    <div class="fixed top-0 left-0 w-full h-full -z-10 opacity-20 overflow-hidden">
      <div class="absolute animate-pulse bg-purple-300 rounded-full w-96 h-96 -top-20 -left-20"></div>
      <div class="absolute animate-pulse bg-indigo-300 rounded-full w-96 h-96 top-1/3 left-1/2"></div>
      <div class="absolute animate-pulse bg-pink-300 rounded-full w-96 h-96 bottom-20 right-20"></div>
    </div>
  </body>
</html>
